<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Время</title>
</head>
<body>

	<span></span><span></span><span></span>

	<script>


		let elem = document.querySelectorAll('span');

		function time(){
		let now = new Date();
		let hours = now.getHours();
		let min  = now.getMinutes();
		let sec = now.getSeconds();

		if(hours < 10)
		{
			hours = "0" + hours; 
		}

		if(sec < 10)
		{
			sec = "0" + sec; 
		}

		

		elem[0].innerHTML = hours + " : ";
		elem[1].innerHTML = min + " : ";
		elem[2].innerHTML = sec + " ";

		};



		let times = setInterval(time, 1000);


	</script>
</body>
</html>
